<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">

        
    <div class="layout">

        
        <div class="flex-rows">
            <div class="filtros">
                Filtrar
                <select name="filtrar">
                    <option value="nombre" selected>Nombre</option>
                    <option value="genero">Genero</option>
                    <option value="desarrolladora">Desarrolladora</option>
                    <option value="precio">Precio</option>
                    <option value="ganado">Completado</option>
                  </select>
            </div>
            <div class="bienvenida">
                COLECCION
            </div>
            <div class="controles">
                <button id="addGame"> <img src="./resources/icons/Add.png" alt=""> </button>
                <button id="donwloadData"> <img src="./resources/icons/Deliver.png" alt=""> </button>
                <button> <img src="./resources/icons/Women.png" alt=""></button>
            </div>
            
        </div>
        <div class="exposicion">
            
            

            <div class="formulario escondido">
            <div class="formulario-content">
            <form action="" id="formaJuegoNuevo" method="GET">
                <div>
                <h1>Ingrese los datos</h1> <a class="close unselectable">X</a>
                </div>
                <div>
                    <p>Link a imagen del juego (si no tienes, pon 0)</p>
                <label for=""></label><input type="text" id="link"name="link" value="0" required>
                </div>
            
                <div>
                    <p>Titulo del juego:</p>
                    <label for="titulo"></label><input type="text" name="titulo" id="titulo"required>
                </div>
            
                <div>
                    <p>Desarrolladora del juego</p>
                    <label for="desarrolladora"></label><input type="text" id="desarrolladora" name="desarrolladora" required>
                </div>
            
                <div>
                    <p>Genero del juego</p>
                    <label for="genero"></label><input type="text" name="genero" id="genero"required>
                </div>
            
                <div>
                    <p>Precio del juego</p>
                    <label for="precio"></label><input type="text" name="precio" id="precio" required><p style="display:inline;font-size:2rem">$</p>
                </div>
                <div>
                    <p>Completaste el juego alguna vez?</p>
                    <label for="ganado"></label><input type="text" name="ganado" id="ganado" required>
                </div>
                <label for="agregarJuego"></label>
                <button type="submit"name="agregarJuego"id="agregarJuego"> Agregar juego! </button>
            </form>
        </div>

            </div>



            



        </div>
            
            


        </div>
        
    


        
    </div>
    
    </div>
    
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
